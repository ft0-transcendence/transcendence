services:
  nginx:
    image: nginx:alpine
    container_name: transcendence-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transcendence
    restart: unless-stopped
    expose:
      - "4200"
    env_file:
      - ./.env

